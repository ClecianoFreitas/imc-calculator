<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calcular IMC</title>
</head>
<body>
    <main>
        <h1>Calcule seu IMC</h1>
        <p>Peso(kg):</p>
        <input id="input-weight" type="number" placeholder="ex: 70">
        <p>Altura(cm):</p>
        <input id="input-height" type="number" placeholder="ex: 1.70">
        <button id="calculate-button">Calcular</button>
        <p class="result" id="value-imc">Resultado</p>
        <p class="result" id="situation">Situação</p>

    </main>
</body>
<script src="script.js"></script>
</html>
